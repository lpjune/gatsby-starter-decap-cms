                              ]
                            }
                          ]
                        }
                        
                      ]
                    },
                    {
                      label: Garlic Knots,
                      name: garlic_knots,
                      widget: list,
                      fields: [
                        { label: Name, name: name, widget: string },
                        { label: Price, name: price, widget: string }
                      ]
                    },
                    {
                      label: Something Sweet,
                      name: something_sweet,
                      widget: list,
                      fields: [
