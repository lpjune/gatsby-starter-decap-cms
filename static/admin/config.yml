                            }
                          ]
                        }
                      ]
                    },
                    {
                      label: Salads,
                      name: salads,
                      widget: object,
                      fields: [
                        {
                          label: Items,
                          name: items,
                          widget: list,
                          fields: [
                            { label: Name, name: name, widget: string },
                            { label: Price, name: price, widget: string },
                            { label: Description, name: description, widget: string }
                          ]
                        },
                        {
                          label: Salad Proteins,
                          name: salad_proteins,
                          widget: list,
                          fields: [
                            { label: Name, name: name, widget: string },
                            { label: Price, name: price, widget: string }
                          ]
                        }
                      ]
                    },
                    {
                      label: Sandwiches,
                      name: sandwiches,
                      widget: object,
                      fields: [
                        {
                          label: Items,
                          name: items,
                          widget: list,
                          fields: [
                            { label: Name, name: name, widget: string },
                            { label: Price, name: price, widget: string },
                            { label: Description, name: description, widget: string }
                          ]
                        },
                        {
                          label: Sides,
                          name: sides,
                          widget: list,
                          fields: [
                            { label: Name, name: name, widget: string },
                            { label: Price, name: price, widget: string }
                          ]
                        }
                      ]
                    },
                    {
                      label: Pizza,
