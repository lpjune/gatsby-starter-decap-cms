                          ]
                        }
                      ]
                    },
                    {
                      label: Cocktails,
                      name: cocktails,
                      widget: list,
                      fields: [
                        { label: Name, name: name, widget: string },
                        { label: Price, name: price, widget: string },
                        { label: Description, name: description, widget: string }
                      ]
                    },
                    {
                      label: Wine and Beer,
                      name: wine_beer,
                      widget: object,
                      fields: [
                        {
                          label: Wine,
                          name: wine,
                          widget: list,
                          fields: [
                            { label: Name, name: name, widget: string },
                            { label: Price, name: price, widget: string }
                          ]
                        },
                        {
                          label: Beer,
                          name: beer,
                          widget: list,
                          fields: [
                            { label: Name, name: name, widget: string },
                            { label: Price, name: price, widget: string }
                          ]
                        }
                      ]
                    },
                    {
                      label: N/A Beverages,
                      name: na_bevs,
                      widget: list,
                      fields: [
                        { label: Name, name: name, widget: string },
                        { label: Price, name: price, widget: string },
                      ]
                    }
                  }
                }
              ]
          }
          - { label: "Body", name: "body", widget: "markdown" }

      
